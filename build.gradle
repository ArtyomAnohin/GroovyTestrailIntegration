group 'testrail_integration'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.testng', name: 'testng', version: '6.10'
    compile "org.gebish:geb-core:2.0-rc-1"
    compile "org.seleniumhq.selenium:selenium-chrome-driver:3.6.0"
    compile "org.seleniumhq.selenium:selenium-support:3.6.0"
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}
